<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> /main11/sub3</h3>

<!--param : view 에서 request parameter 에 접근할 수 있는 객체-->
<div>
    <span>city</span>
    :
    <span th:text="${param.city}"></span>
</div>
<div>
    <span>email</span>
    :
    <span th:text="${param.email}"></span>
</div>
<div>
    <span>address</span>
    :
    <span th:text="${param.address}"></span>
</div>
<div>
    <span>fruit</span>
    :
    <span th:text="${param.fruit[0]}"></span>
</div>
<div>
    <span>fruit</span>
    :
    <span th:text="${param.fruit[1]}"></span>
</div>

<hr>





<div>
    model attribute :
    <span th:text="${value}"></span>
</div>
<!--    view 에서 session attribute 에 접근하기-->
<div>
    session attribute :
    <span th:text="${session.randomValue}"></span>
</div>


<hr>
<div th th:each="entry : ${session.myValue}">
    <div>
        <span th:text="${entry.key}"></span>
        :
        <span th:text="${entry.value}"></span>
    </div>
</div>

<div>
    <span th:text="${session.myValue['name']}"></span>
    <span th:text="${session.myValue['address']}"></span>
    <span th:text="${session.myValue['age']}"></span>
</div>


</body>
</html>
