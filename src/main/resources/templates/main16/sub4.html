<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/main16/sub4}">
    <label>
        id
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button>조회</button>
</form>

<!-- 검색 값이 null 일때-->
<div th:if="${supplier == null}">
    조회된 값이 없습니다.
</div>
<!-- 검색 값이 null 이 아닐때-->
<div th:if="${supplier != null}" th:object="${supplier}">
    <div>
        <label>
            ID
            <input type="text" readonly th:value="*{id}">
        </label>
    </div>
    <div>
        <label>
            공급자명
            <input type="text" readonly th:value="*{name}">
        </label>
    </div>
    <div>
        <label>
            계약자명
            <input type="text" readonly th:value="*{contact}">
        </label>
    </div>
    <div>
        <label>
            주소
            <input type="text" readonly th:value="*{address}">
        </label>
    </div>
    <div>
        <label>
            도시
            <input type="text" readonly th:value="*{city}">
        </label>
    </div>
    <div>
        <label>
            우편번호
            <input type="text" readonly th:value="*{postalCode}">
        </label>
    </div>
    <div>
        <label>
            국가
            <input type="text" readonly th:value="*{country}">
        </label>
    </div>
    <div>
        <label>
            전화번호
            <input type="text" readonly th:value="*{phone}">
        </label>
    </div>
    <div>
        <form th:action="@{/main16/sub4}" method="post">
            <input type="hidden" name="id" th:value="${supplier.id}">
            <button>삭제</button>
        </form>
    </div>
</div>
</body>
</html>
