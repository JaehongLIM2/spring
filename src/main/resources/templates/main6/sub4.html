<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>생일</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="per : ${myList}">
        <td th:text="${per.name}"></td>
        <td th:text="${per.birthDate}"></td>
        <td th:text="${per.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
