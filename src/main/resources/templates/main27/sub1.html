<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    파일 업로드 예제
</h3>

<form th:action="@{/main27/sub4}" method="post" enctype="multipart/form-data">
    <input type="file" name="upload" accept="*/*" multiple>
    <button>여러파일 전송</button>
</form>

<hr>
<form th:action="@{/main27/sub3}" method="post" enctype="multipart/form-data">
    <input type="file" name="upload" accept="image/*" multiple>
    <button>전송</button>
</form>
<hr>
<!--/*
연습
아래 form 을 완성하고
controller 에 request handler method*1
service 에 메소드 * 1
C:/Temp/uploadFiles/ 안에 업로드 한 파일 저장
*/-->
<form th:action="@{/main27/sub2}" method="post" enctype="multipart/form-data">
    <div>
        <label for="fileText2">주소</label>
        <input type="text" id="fileText2" name="address">
    </div>
    <div>
        <label for="fileInput2">파일</label>
        <input type="file" id="fileInput2" name="uploadFile">
    </div>
    <button>전송</button>
</form>
<hr>
<form th:action="@{/main27/sub1}" method="post" enctype="multipart/form-data">
<!--    파일전송이 포함되어있으면 무조건 post 방식의 method 사용-->
    <div>
        <label for="fileText1">사용자명</label>
        <input type="text" name="username" id="fileText1">
    </div>
    <div>
    <label for="fileInput1">파일</label>
    <input type="file" name="upload" id="fileInput1">
    </div>
    <button>전송</button>
</form>
</body>
</html>
