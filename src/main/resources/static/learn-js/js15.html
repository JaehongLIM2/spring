<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 분해 할당
    const a = {name: "kim", age: 33, country: "korea"};
    const {name, age, country} = a;
    console.log(name);
    console.log(age);
    console.log(country);

    // const name = "choi";
    const {name: otherName, age: otherAge} = a;
    // const otherName = a.name;
    // const otherAge = a.age;
    console.log(otherName);
    console.log(otherAge);

    // 연습
    const {name: myName, age: ourAge } = a;
    console.log(myName); // kim
    console.log(ourAge); // 33

    // 기본값
    const b = {address: "seoul", city: "강남"};
    // 없을 때 기본값을 주고싶을때
    const {address, city = "신촌", product = "apple"} = b;
    console.log(address);
    console.log(city);
    console.log(product);

    // 연습
    const d = {birth: "98-10-12", married: true, team: "korea"};
    const {birth, company = "tesla"} = d;
    console.log(birth); // 98-10-12
    console.log(company); // tesla

</script>
</body>
</html>
