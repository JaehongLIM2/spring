<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>CITY</th>
        <th>POSTAL CODE</th>
        <th>COUNTRY</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.id}">id</td>
        <td th:text="${customer.name}">name</td>
        <td th:text="${customer.address}">address</td>
        <td th:text="${customer.city}">city</td>
        <td th:text="${customer.postalCode}">postal</td>
        <td th:text="${customer.country}">country</td>
    </tr>
    </tbody>
</table>
</body>
</html>
