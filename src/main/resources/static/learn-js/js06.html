<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 배열
  const a = []; // 빈 배열
  const b = ["java", "javascript", "typescript"]; // 3 개의 원소(아이템)

  // 배열의 길이
  console.log(a.length);
  console.log(b.length);

  // 각 아이템(원소)에 접근
  console.log(b[0]);
  console.log(b[1]);
  console.log(b[2]);

  b[2] = "vue";
  console.log(b[2]);

  // 배열으 참조값으로 접근
  console.log(b);

  const c = b;
  console.log(c);
  c[1] = "참조값 수정";

  console.log(b);
</script>
</body>
</html>
